name: Release

on:
  push:
    tags:
      - v*.*.*
    paths:
      - package.json

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - uses: oven-sh/setup-bun@v2

      - name: Pack
        run: bun i && bun run build && bun pack && mv extension.crx chromium.crx && mv extension.xpi chromium.xpi && mv extension.zip chromium.zip && bun run build-firefox && bun pack-firefox && mv extension-firefox.crx firefox.crx && mv extension-firefox.xpi firefox.xpi && mv extension-firefox.zip firefox.zip

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.0.1
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          files: |
            chromium.*
            firefox.*
          body: ${{ steps.changelog.outputs.changelog }}
